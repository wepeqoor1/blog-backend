<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% if request.path == '/' %}
      <title>Sensive Blog - Home</title>
    {% endif %}
    {% if request.path == '/contact/' %}
      <title>Sensive Blog - Contact</title>
    {% endif %}
    {% if '/post/' in request.path %}
      <title>{{ post.title }} - Blog Details</title>
    {% endif %}

    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'styles.min.css' %}">
  </head>

  <body>
  <!--================Header Menu Area =================-->
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container box_1620">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
              <ul class="nav navbar-nav menu_nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}" style="color: #3a414e">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}" style="color: #3a414e">Contact</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right navbar-social">
                <li><a href="#"><i class="ti-facebook"></i></a></li>
                <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                <li><a href="#"><i class="ti-instagram"></i></a></li>
                <li><a href="#"><i class="ti-skype"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
<!--================Header Menu Area =================-->
